name: Generate
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: validate
        run: |
          cd scripts
          python3 validate.py
          
      - name: amalgamate
        run: |
          cd scripts
          python3 amalgamate.py
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: Release-${{github.run_number}} 
          body: ${{ github.event.head_commit.message }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            out/db.json
            out/db_minify.json
